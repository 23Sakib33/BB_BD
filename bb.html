<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Blood Bank</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Online Blood Bank</h1><br>
        <h1>Bangladesh</h1>
    </header>
    <main>
        <section id="donor-section">
            <h2>Donor Registration</h2>
            <form id="donor-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br>
                <label for="blood-group">Blood Group:</label>
                <select id="blood-group" name="blood-group" required>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                </select><br>
                <label for="contact">Phone Number or Email:</label>
                <input type="text" id="contact" name="contact" required>
                <button type="submit">Register</button>
            </form>
        </section>
        <section id="search-section">
            <h2>Search Donors</h2>
            <label for="search-blood-group">Blood Group:</label>
            <select id="search-blood-group" name="search-blood-group" required>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
            </select>
            <button id="search-btn">Search</button>
            <div id="results"></div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
